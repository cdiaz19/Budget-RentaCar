<ion-view view-title="Entrega de vehÃ­culo">
  <ion-content class="has-header padding">
    <div>
      <label class="item item-input item-select">
        <div class="input-label ion-home">
          Entrega
        </div>
        <select class="item-energized" ng-options="deliveryPlace.name for deliveryPlace in vm.deliveryPlaces" ng-model="vm.deliveryInfo.deliveryPlaceSelected">
        </select>
      </label>
      <label class="item item-input">
        <i class="icon ion-model-s placeholder-icon"></i>
        <input type="number" placeholder="Kilometraje" class="input-km" ng-model="vm.km" min="0" required>
        <span class="span-km">km</span>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Gasolina
        </div>
        <select ng-options="option.name for option in vm.gasLevels track by option.id" ng-model="vm.deliveryInfo.gasLevelSelected">
        </select>
      </label>
    </div>
    <div class="tabs button-container">
      <button class="budget-orange-button button button-block button-assertive" ng-click="vm.goToTireRevision()"> Continuar </button>
    </div>
  </ion-content>
</ion-view>
