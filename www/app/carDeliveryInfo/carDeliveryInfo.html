<div class="bar header-bar bar-assertive">
  <h1 class="title"> Entrega de vehículo </h1>
</div>

<ion-content>
  <div class="has-header">
    <div class="list list-inset has-header">
      <label class="item item-input item-select">
        <div class="input-label ion-home">
          Entrega
        </div>
        <select class="item-energized" ng-options="option.name for option in vm.availableOptions track by option.id" ng-model="vm.items.deliverySelectedOption">
        </select> 
      </label>
      <label class="item item-input">
        <i class="icon ion-model-s placeholder-icon"></i>
        <input type="number" placeholder="Kilometraje" ng-model="vm.items.km" required>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Gasolina
        </div>
        <select ng-options="option.name for option in vm.gasAvailableOptions track by option.id" ng-model="vm.items.gasSelectedOption">
        </select>
      </label>
      <button class="budget-orange-button button button-block button-assertive" ng-click="vm.goToTireRevision()"> Pasar a Revisión del Llantas </button>
    </div>
  </div>
</ion-content>
