<div class="bar header-bar bar-assertive">
  <h1 class="title"> {{'FeedbackTitle' | translate}} </h1>
</div>
<div class="bar bar-subheader">
  <div class="button-bar">
    <a ng-class="{'translate-button-active': vm.isActive('EN')}" ng-click="vm.setActive('EN')" class="button selected">EN</a>
    <a ng-class="{'translate-button-active': vm.isActive('ES')}" ng-click="vm.setActive('ES')" class="button selected">ES</a>
  </div>
</div>

<ion-content class="has-subheader">
  <div class="list list-inset">
    <div class="item item-divider">
      {{'FeedbackQuestion1' | translate}}
    </div>
    <ion-radio ng-model="vm.feedback.worthMoney" ng-value="'yes'" name="isWorthMoney">{{'yes' | translate}}</ion-radio>
    <ion-radio ng-model="vm.feedback.worthMoney" ng-value="'no'" name="isWorthMoney">No</ion-radio>
    <label class="item item-input">
      <textarea ng-model="vm.feedback.improve" placeholder="Regular Placeholder" translate translate-attr-placeholder="FeedBackPlaceHolder1" translate-value-browser="{{app.browser}}"></textarea>
    </label>
  </div>
  <div class="list list-inset">
    <div class="item item-divider">
      {{'FeedbackQuestion2' | translate}}
    </div>
    <div class="item range range-assertive">
      <i class="icon ion-sad-outline budget-orange-color"></i>
      <input type="range" name="recommendation" min="1" max="10" ng-model="vm.feedback.recommendation">
      <i class="icon ion-happy-outline budget-orange-color"></i>
      <div class="range-bar-value">{{vm.feedback.recommendation}}</div>
    </div>
  </div>
  <div class="list list-inset">
    <div class="item item-divider">
      {{'FeedbackQuestion3' | translate}}
    </div>
    <div class="item range range-assertive">
      <i class="icon ion-sad-outline budget-orange-color"></i>
      <input class="orange-color" type="range" name="recommendation" min="1" max="10" ng-model="vm.feedback.rate">
      <i class="icon ion-happy-outline budget-orange-color"></i>
      <div class="range-bar-value">{{vm.feedback.rate}}</div>
    </div>
  </div>
  <div class="list list-inset">
    <div class="item item-divider">
      {{'FeedbackQuestion4' | translate}}
    </div>
    <ion-radio ng-model="vm.feedback.useAgain" ng-value="'yes'" name="willUseAgain">{{'yes' | translate}}</ion-radio>
    <ion-radio ng-model="vm.feedback.useAgain" ng-value="'no'" name="willUseAgain">No</ion-radio>
    <label class="item item-input">
      <textarea ng-model="vm.feedback.useAgainReason" placeholder="Regular Placeholder" translate translate-attr-placeholder="FeedBackPlaceHolder2" translate-value-browser="{{app.browser}}"></textarea>
    </label>
    <button class="button button-full budget-orange-button" ng-click="vm.endRevision(vm.feedback)">
      {{'FeedbackButtonSubmmit' | translate}}
    </button>
  </div>

</ion-content>
