<ion-view view-title="Car Exterior" class="carExterior-page">
  <ion-content>
    <div class = "fondoblanco">
      <img class = "imagen" src="images/budgetLogo.png" > 
    </div>
    <p>Partes del Exterior</p>

    <div class = "cajascheck">
     <span ng-repeat="accesorio in accesorios">
    <input type="checkbox" ng-model="seleccionados.ids[accesorio.id]" name="group" id="{{accesorio.id}}"> <label class="checkbox" for="{{accesorio.id}}"> {{accesorio.name}}</label><br>
    </span>
  </div>
    <div class = "texto">
      <select  style="border:2px solid #ffffff">
        <option selected>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select> <font color="white">Emblemas</font>
      <input type="text" id="placas" style="border:2px solid #ffffff" >
      <label id="etiqueta" for="placas"><font color="white">Placas</font></label>
    </div>

 
    <div class="boton">
      <div class="col text-center">
          <button ui-sref="carInterior" type="submit"><img src="images/arrow.png"></button>
      </div>
    </div>


  </ion-content>
</ion-view>
