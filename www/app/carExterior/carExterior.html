<link href="styles/IntExtTrunk.css" rel="stylesheet">
  <ion-nav-bar align-title="center" class ="bar-light">
    <ion-nav-title has-header="true">
      <img src='assets/images/budget_logo.png' height='35' class="budget-logo-bar"></img>
    </ion-nav-title>
  </ion-nav-bar>
  <div class ="body-wrapper">
    <p>Partes del exterior</p>
    <div class = "checkboxes-wrapper">
      <span ng-repeat="accesorio in accesorios">
      <input type="checkbox" ng-model="seleccionados.ids[accesorio.id]" name="group" id="{{accesorio.id}}"> <label class="checkbox" for="{{accesorio.id}}">{{accesorio.name}}</label><br>
      </span>
    </div>
    <div class = "texto">
      <select  style="border:2px solid #ffffff; background-color:rgb(231,160,65)">
        <option selected>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select> <font color="white">Emblemas</font>
      <input type="text" id="placas" style="border:2px solid; background-color: rgb(231,160,65)">
      <label id="etiqueta" for="placas"><font color="white">Placas</font></label>
    </div>

  <div class="arrow-wrapper">
    <img src="assets/images/arrow.png" class="arrow" ui-sref="carInterior">
  </div>
  
  </div>
