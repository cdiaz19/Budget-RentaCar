<link href="styles/login.css" rel="stylesheet">
<div class="background-initial-page">
  <img src="assets/images/budget_logo.png" class="budget-logo"></img>
    <form>
      <div class="control-group login_wrapper">
        <label class="user-information-box item item-input">
          <span class="input-label" for="username"> Usuario </span>
          <input type="text" name="username" ng-model="LoginController.username" required />
        </label>
        <label class=" user-information-box item item-input">
            <span class="input-label"> Contrase√±a </span>
            <input type="password" name="password" ng-model="LoginController.password" required/>
        </label>
        <br/>
        <p align="center">
          <button class="button-primary" type="submit" ng-click="LoginController.authenticate(LoginController.username, LoginController.password)"> Iniciar </button>
        </p>
        <p align="center">
          <a class="link-button" ng-click="LoginController.register()" > Registrar </a>
        </p>
    </div>
    </form>
</div>
