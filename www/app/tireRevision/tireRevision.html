<div class="bar header-bar bar-assertive">
  <h1 class="title">Revisión de llantas</h1>
</div>
<ion-content class="content has-header">
  <div class="list list-inset tireBrands">
    <div class="row marginBottom">
      <select class="select-tire-brand col marginRight" ng-options="option.name for option in vm.tireBrands track by option.id" ng-model="vm.selectedTires.rightFrontTireSelectedOption">
      </select>
      <select id="marginLeft" class="select-tire-brand col" ng-options="option.name for option in vm.tireBrands track by option.id" ng-model="vm.selectedTires.leftFrontTireSelectedOption">
      </select>
    </div>
    <div ng-class="{'imgTire4x4': vm.currentCarTraction == '4x4','imgTire4x2': vm.currentCarTraction == '4x2'}">
    </div>
    <div class="row padding-bottom marginTop">
      <select class="select-tire-brand col marginRight" ng-options="option.name for option in vm.tireBrands track by option.id" ng-model="vm.selectedTires.leftBackTireSelectedOption">
      </select>
      <select class="select-tire-brand col marginLeft" ng-options="option.name for option in vm.tireBrands track by option.id" ng-model="vm.selectedTires.rightBackTireSelectedOption">
      </select>
    </div>
    <p class="spareTireText">Llanta de repuesto</p>
    <select class="select-tire-brand col" id = "extraSelect" ng-options="option.name for option in vm.tireBrands track by option.id" ng-model="vm.selectedTires.extraTireSelectedOption">
    </select>
  </div>

  <div class="list-inset">
  <button class="budget-orange-button button button-block button-assertive padding-top" ng-click="vm.goToCarView()"> Pasar a Revisión del Vehículo </button>
  </div>
</ion-content>
