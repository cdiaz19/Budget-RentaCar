<div class="carView">
  <ion-nav-bar>
 <ion-nav-title>
   <img class"center" src='../assets/images/budget_logo.png' height='44'>
 </ion-nav-title>
</ion-nav-bar>

<canvas id="canvas" ng-mousedown="downEvent($event)" resize="true" class="canvas"> </canvas>
<div class="row center">
	<div class='col'><button class="button buttonObs" ng-click="showDialog()">Agregar Observacion</button></div>
</div>
 <ion-scroll zooming="false" direction="y" class="pad">
   <ion-list show-delete="shouldShowDelete">
    <ion-item ng-repeat="item in observacionHash" id="item.id" class="item-remove-animate">
      <p>{{item.part}} {{item.obs}}</p>
      <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item.id, item.circleID)"/>
    </ion-item>
  </ion-list>
</ion-scroll>
<div class="center">
    <img class="arrow" src="../assets/images/arrow.png">
</div>
</div>
