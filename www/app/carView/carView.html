<ion-view view-title="Revisión de daños">
  <ion-content class="has-header list-inset"  ng-controller="CanvasController">
    <div class="canvas-wrapper">
      <div class="image-container">
        <canvas id="canvas" ng-mousedown="downEvent($event)"></canvas>
      </div>
    </div>
    <div class="observations-wrapper">
      <ion-scroll zooming="false" direction="y">
        <ion-list show-delete=true>
          <ion-item ng-repeat="item in CarViewService.damages" id="item.id" class="item-remove-animate">
            <p>{{item.part}} - {{item.damage_type}}</p>
              <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)" ng-if="isEditable || item.is_new"/>
              </ion-delete-button>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </div>
    <button class="budget-orange-button button button-block button-assertive has-header" type="submit" ng-click="goToExteriorParts()"> Continuar </button>
  </ion-content>
</ion-view>
