<div class="body-car-view">
  <div class="canvas-wrapper">
    <canvas id="canvas" ng-mousedown="downEvent($event)" resize="true" class="canvas"></canvas>
  </div>
  <div class="row wrapper-add-observation">
  	<div class='col'>
      <button class="button buttonObs" ng-click="showDialog(false)">Agregar Observaci√≥n</button>
    </div>
  </div>
  <ion-scroll zooming="false" direction="y" class="pad">
     <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="item in observacionHash" id="item.id" class="item-remove-animate">
        <p>{{item.part}} {{item.obs}}</p>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item.id, item.circleID)"/>
      </ion-item>
    </ion-list>
  </ion-scroll>
  <div class="arrow-wrapper-carView">
    <img ng-click="goToExteriorParts()" src="assets/images/arrow.png" class="arrow carview-arrow arrow-carView-style">
  </div>
</div>
