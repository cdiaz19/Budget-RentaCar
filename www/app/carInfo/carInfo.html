<link href="styles/car.info.css" rel="stylesheet">
<ion-nav-bar align-title="center">
 <ion-nav-title>
   <img src='assets/images/budget_logo.png' height='35' class="budget-logo-bar"></img>
 </ion-nav-title>
</ion-nav-bar>

<div class="car-info-body" ng-if="vm.isLoaded">
  <div class="content-wrapper">
    <div class="row car-info-tr">
      <div class="col car-info-tdata"> <b>Id:</b> <br> {{vm.carInformation.id}}</div>
      <div class="col-10"></div>
      <div class="col car-info-tdata"> <b>Marca:</b> <br> {{vm.carInformation.brand}}</div>    
    </div>
    <div class="row car-info-tr">
      <div class="col car-info-tdata"> <b>Modelo:</b> <br> {{vm.carInformation.model}}</div>
      <div class="col-10"></div>
      <div class="col car-info-tdata"> <b>Color:</b> <br> {{vm.carInformation.color}}</div>    
    </div>
    <div class="row car-info-tr">
      <div class="col car-info-tdata"> <b>MVA:</b> <br> {{vm.carInformation.MVA}}</div>
      <div class="col-10"></div>
      <div class="col car-info-tdata"> <b>PSC:</b> <br> {{vm.carInformation.PSC}}</div>    
    </div>
  </div>
  <div class="arrow-wrapper">
    <img src="assets/images/arrow.png" ng-click="vm.goToCarView()" class="arrow">
  </div>
</div>
<div class="car-info-spinner background-car">
  <ion-spinner icon="ripple"></ion-spinner>
</div>
