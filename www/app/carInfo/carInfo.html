 <ion-nav-title>
   <img src='assets/images/budget_logo.png' height='35' class="budget-logo-bar"></img>
 </ion-nav-title>

<div class="car-info-body">

  <table class="car-info-tb">
    <tr class="car-info-tr">
      <td class="car-info-tdata"> <b>Id:</b> <br> {{carInformation.id}}</td>
      <td class="car-info-tdata"> <b>Marca:</b> <br> {{carInformation.brand}}</td>    
    </tr>
    <tr class="car-info-tr">
      <td class="car-info-tdata"> <b>Modelo:</b> <br> {{carInformation.model}}</td>
      <td class="car-info-tdata"> <b>Color:</b> <br> {{carInformation.color}}</td>    
    </tr>
    <tr class="car-info-tr">
      <td class="car-info-tdata"> <b>MVA:</b> <br> {{carInformation.MVA}}</td>
      <td class="car-info-tdata"> <b>PSC:</b> <br> {{carInformation.PSC}}</td>    
    </tr>
  </table>
<div class="arrow-wrapper">
  <img src="assets/images/arrow.png" class="arrow">
</div>
